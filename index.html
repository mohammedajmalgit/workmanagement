<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Work Management Tool</h1>
        </header>
        <form >
            <input type="text" class="input" placeholder=" Add task" autofocus>
            <button class="button"><i class="fa fa-edit fa-2x"></i></button>
        </form>
        <div class="lists">
            <div class="list todo">
                <h2>Todo</h2>
                <!-- <div class="list-item" draggable="true">List item 1</div>
                <div class="list-item" draggable="true">List item 2</div> -->
            </div>
            <div class="list progress"> 
                <h2>In progress</h2>              
            </div>
            <div class="list review">     
                <h2>In Review</h2>          
            </div>
            <div class="list done">    
                <h2>Done</h2>           
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
</body>
</html>
